<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Meet new friends, share your interests, and forge memories and Friendly" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/profile/index.js"></script>
    <title>Profile | Friendly</title>
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <header class="position-sticky top-0 z-3 border-bottom border-primary">
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid justify-content-lg-around">
          <a class="navbar-brand fw-bold text-primary fs-1" href="../">Friendly</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-md-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a class="nav-link text-primary fs-4" aria-current="page" href="../">Home</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-primary fs-4" href="../feed">Feed</a>
              </li>
              <li class="nav-item ps-2">
                <a class="nav-link text-primary current fs-4" href="index.html">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container profile my-3">
        <div class="d-flex justify-content-around" id="profile-info"></div>
        <div class="btn-group mt-4 d-flex justify-content-center" id="feed-btn-container">
          <button class="btn btn-primary text-white active" id="postsBtn">Post`s</button>
          <button class="btn btn-primary text-white" id="followingBtn">Following</button>
          <button class="btn btn-primary text-white" id="followersBtn">Followers</button>
        </div>
        <div class="bg-secondary py-3 bg-light search-container" id="posts-search_container">
          <h2 class="text-primary pt-2 fs-2" id="profileH2">Sofia Mitchell`s latest post`s</h2>
          <div class="d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between align-items-sm-center">
            <div class="dropdown" id="post-dropdown">
              <button class="btn text-primary bg-white border border-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sort by
              </button>
              <ul class="dropdown-menu">
                <li class="dropdown-item text-primary" id="newestPosts">Newest</li>
                <li class="dropdown-item text-primary" id="updatedPosts">Updated</li>
                <li class="dropdown-item text-primary" id="oldestPosts">Oldest</li>
                <li class="dropdown-item text-primary" id="activePosts">Active</li>
              </ul>
            </div>
            <div class="d-flex align-items-center">
              <form class="d-flex my-2" role="search" id="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              </form>
              <div class="form-floating">
                <select class="border border-primary text-primary bg-white py-1 search-select" aria-label="Floating label select example" id="searchParameter">
                  <option value="Posts" id="option-posts" class="search-option" selected>Posts</option>
                  <option value="2" id="option-users" class="search-option">Users</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="spinner-container text-center">
          <div class="spinner-grow text-primary spinner mt-5 text-center" role="status"></div>
        </div>
        <div class="mb-3" id="posts-container"></div>
      </section>
    </main>
    <footer class="mt-auto d-flex flex-wrap justify-content-around align-items-center py-3 border-top border-primary bg-secondary">
      <p class="mb-0 text-primary"><b class="fs-1">Friendly</b> Â© 2023 Company</p>
      <ul class="nav">
        <li class="nav-item"><a href="../" class="nav-link px-2 text-primary">Home</a></li>
        <li class="nav-item"><a href="/feed" class="nav-link px-2 text-primary">Feed</a></li>
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-primary">Profile</a></li>
      </ul>
    </footer>
  </body>
</html>
